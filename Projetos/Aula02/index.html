<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <h1 id="titulo" class="titulo">Aula 02</h1>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="remover()">Remover</button>

    <script>
        let bota = document.getElementById("titulo")
        
        function adicionar(){
            bota.classList.add("titulo")
        }

        function remover(){
            bota.classList.remove("titulo")
        }
    </script>

</body>
</html>
